<!DOCTYPE html>
<html>
    <title>Squawker</title>
    <body>
        <form action="/template" method="post">
            <textarea id="msg" name="squawk" maxlength="140"></textarea>
            <div class="button">
                <button type="submit">SUBMIT!</button>
            </div>
            <div>
                {% if error %}
                <p>Error: {{ error }}</p>
                {% endif %}
            </div>
        </form>
        <div>
            {% for x in squawks %}
            <p>{{ x[1] }}</p>
            {% endfor %}
        </div>
      </body>
</html>
